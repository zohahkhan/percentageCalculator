<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 06 - Everyday Percentage Helper</title>
<style>
     /* Body styling */
    body {
      font-family: 'Lucida Console', monospace;
      background-color: #fff;
      color: #000;
    }

    /* Main container */
    .container {
      border: 1px solid #000;
      padding: 30px 40px;
      border-radius: 8px;
]    }

    /* Headings */
    h1 {
      margin-bottom: 25px;
      font-size: 1.5rem;
    }

    select {
      padding: 8px 10px;
      margin-bottom: 20px;
      border: 1px solid #000;
      border-radius: 4px;
      font-size: 1rem;
    }

    /* Button */
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: 1px solid #000;
      border-radius: 10px;
      background-color: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <h1>Everyday Percentage Helper</h1>

  <label for="selection">Choose a mode:</label>
  <select id="selection">  <!--Sales Tax, Discount, Resturant Tip options -->
    <option value="tax">Sales Tax</option>
    <option value="discount">Discount</option>
    <option value="tip">Restaurant Tip</option>
  </select>

  <div id="inputs"></div>
  <p></p>
  <button id="calc">Calculate</button>
  <p></p>
  <div id="outputs"></div>

  <script src="js/percentage.js"></script>
  <script src="js/percentage-ui.js"></script>
</body>
</html>
